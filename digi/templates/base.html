<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <link rel="shortcut icon" type="image/x-icon" href="/statics/img/favicon.png" />
    <link type="text/css" rel="stylesheet" href="/statics/css/reset.css" />
    <link type="text/css" rel="stylesheet" href="/statics/css/base.css" />
    {% block css %}{% endblock css %}
    {% block top_js %}
    {% endblock top_js %}
    <title>{% block title %}C'est quoi ton code?{% endblock %}</title>
</head>

<body>
    <div id="wrapper">
        <div id="header">
            <div id="header_content">
                <a class="logo" href="/">C'est quoi ton code</a>
            </div>
        </div>
        <div id="content">
            {% block content %}
            
            {% endblock %}
        </div>
        <div class="push"> </div>
    </div>
    <div id="footer">
        <div id="footer_content">
            <p>Copyright (c) 2010 - By <b>"2 great guys"</b></p>
        </div>
    </div>
    <div id="bottom_js">
        {% block bottom_js %}
            <script type="text/javascript" src="/statics/js/jquery-1.4.min.js"></script>
        {% endblock bottom_js %}
    </div>
</body>
</html>
